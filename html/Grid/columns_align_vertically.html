<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style media="screen">
    .row{
      background: #e8e8e8;
      height: 150px;
      margin-top: 20px;
    }
    .col{
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #4d5061;
    }
  </style>
  <title>columns align vertically</title>
</head>

<body>
  <div class="container">
    <!-- para poder centrar una coleccion de items su usa la propiedad -->
    <div class="row align-items-start">
      <div class="col">column #1</div>
      <div class="col">column #2</div>
      <div class="col">column #3</div>
    </div>
    <div class="row align-items-center">
      <div class="col">column #1</div>
      <div class="col">column #2</div>
      <div class="col">column #3</div>
    </div>
    <div class="row align-items-end">
      <div class="col">column #1</div>
      <div class="col">column #2</div>
      <div class="col">column #3</div>
    </div>
    <br><br>
    <h3>align independent</h3>
    <div class="row">
      <div class="col align-self-start">column #1</div>
      <div class="col align-self-center">column #2</div>
      <div class="col align-self-end">column #3</div>
    </div>
  </div>

  <script type="../js/bootstrap.min.js"> </script>
  <script type="../js/jquery-3.2.1.min.js"> </script>
</body>

</html>
