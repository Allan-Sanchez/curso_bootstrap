<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Button</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <!-- boton -->
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">primario</button>
                <button type="button" class="btn btn-secondary">secundario</button>
                <button type="button" class="btn btn-success">exito</button>
                <button type="button" class="btn btn-info">informacion</button>
                <button type="button" class="btn btn-warning">precaucion</button>
                <button type="button" class="btn btn-danger">peligro</button>
                <button type="button" class="btn btn-link">enlace</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <!-- boton -->
                <hr>
                <h2>tipos de botones</h2>
                <a href="#" class="btn btn-primary">enlace</a>
                <button class="btn btn-primary">boton</button>
                <input class="btn btn-primary" type="button" value="int-boton">
                <input class="btn btn-primary" type="submit" value="submit">

            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <!-- boton -->
                <hr>
                <h2>Botones OUTLINE</h2>
                <button type="button" class="btn btn-outline-primary">primario</button>
                <button type="button" class="btn btn-outline-secondary">secundario</button>
                <button type="button" class="btn btn-outline-success">exito</button>
                <button type="button" class="btn btn-outline-info">informacion</button>
                <button type="button" class="btn btn-outline-warning">precaucion</button>
                <button type="button" class="btn btn-outline-danger">peligro</button>
                <button type="button" class="btn btn-outline-link">enlace</button>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-6">
                <button type="button" class="btn btn-primary btn-lg">botones grandes</button>
                <button type="button" class="btn btn-dark btn-lg">botones grandes</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-sm">botones pequeños</button>
                <button type="button" class="btn btn-dark btn-sm">botones pequeños</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg btn-block">botones blocke</button>
                <button type="button" class="btn btn-dark btn-lg btn-block">botones blocke</button>
            </div>
        </div>
        <div class="row pt-3">
                <div class="col-6">
                    <!-- boton -->
                    <h2>Botones Desactivados </h2>
                    <hr>
                    <button disabled="true" type="button" class="btn btn-primary">primario</button>
                    <button disabled="true" type="button" class="btn btn-secondary">secundario</button>
                    <button disabled="true" type="button" class="btn btn-success">exito</button>
                    <button disabled="true" type="button" class="btn btn-info">informacion</button>
                    <button disabled="true" type="button" class="btn btn-warning">precaucion</button>
                    <button disabled="true" type="button" class="btn btn-danger">peligro</button>
                    <button disabled="true" type="button" class="btn btn-link">enlace</button>
                </div>
            </div>
    </div>

    <script type="../../js/bootstrap.min.js"> </script>
    <script type="../../js/jquery-3.2.1.min.js"> </script>
</body>

</html>
