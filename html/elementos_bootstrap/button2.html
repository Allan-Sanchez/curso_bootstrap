<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Botones2</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <!-- checbox -->
                <h2>Checkbox</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> checkbox 1
                    </label>
                </div>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" name="" id="" checked autocomplete="off"> numero1
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id="" autocomplete="off"> numero2
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id="" autocomplete="off"> numero3
                    </label>
                </div>

            </div>
        </div>
        <div class="row pt-5">
            <!-- Radio Button -->
            <div class="col-6">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info active">
                        <input type="radio" name="sexo" id="hombre" autocomplete="off" checked> Hombres
                    </label>
                    <label class="btn btn-success">
                        <input type="radio" name="sexo" id="mujer" autocomplete="off"> Mujer
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script type="../../js/bootstrap.min.js"> </script>
    <script type="../../js/jquery-3.2.1.min.js"> </script>
</body>

</html>
