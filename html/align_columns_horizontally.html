<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <style>
    .row{
      background: #e8e8e8;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .columna{
      background: #f2f2f2;
      text-align: center;
      padding: 10px;
      border: 1px solid #4d5031;

    }
  </style>
  <title>aling columns horizontally</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-start">
      <div class="columna col-4">column #1</div>
      <div class="columna col-4">column #2</div>
    </div>
    <div class="row justify-content-center">
      <div class="columna col-4">column #1</div>
      <div class="columna col-4">column #2</div>
    </div>
    <div class="row justify-content-end">
      <div class="columna col-4">column #1</div>
      <div class="columna col-4">column #2</div>
    </div>
    <div class="row justify-content-around">
      <div class="columna col-4">column #1</div>
      <div class="columna col-4">column #2</div>
    </div>
    <div class="row justify-content-between">
      <div class="columna col-2">column #1</div>
      <div class="columna col-2">column #2</div>
      <div class="columna col-2">column #3</div>
    </div>
  </div>

  <script type="../js/bootstrap.min.js"> </script>
  <script type="../js/jquery-3.2.1.min.js"> </script>
</body>

</html>
